{% extends 'base.html' %}

{% load static %}

{% block content %}
<div class="image-container">
  <div class="image-wrapper">
    <img src="{% static 'โรงเรียน.png' %}" alt="โรงเรียน" data-video="{% static 'โรงเรียน.mp4' %}">
  </div>
  <div class="image-wrapper">
    <img src="{% static 'บ้าน.png' %}" alt="บ้าน" data-video="{% static 'บ้าน.mp4' %}">
  </div>
  <div class="image-wrapper">
    <img src="{% static 'ตลาด.png' %}" alt="ตลาด" data-video="{% static 'ตลาด.mp4' %}">
  </div>
  <div class="image-wrapper">
    <img src="{% static '7-11.png' %}" alt="เซเว่น อีเลฟเว่น" data-video="{% static 'เซเว่น.mp4' %}">
  </div>
  <div class="image-wrapper">
    <img src="{% static 'บิ๊กซี.png' %}" alt="บิ๊กซี" data-video="{% static 'บิ๊กซี.mp4' %}">
  </div>
  <div class="image-wrapper">
    <img src="{% static 'โบสถ์.png' %}" alt="โบสถ์" data-video="{% static 'โบสถ์.mp4' %}">
  </div>
  <div class="image-wrapper">
    <img src="{% static 'โลตัส.png' %}" alt="โลตัส" data-video="{% static 'โลตัส.mp4' %}">
  </div>
  <div class="image-wrapper">
    <img src="{% static 'วัด.png' %}" alt="วัด" data-video="{% static 'วัด.mp4' %}">
  </div>
  <div class="image-wrapper">
    <img src="{% static 'สถานีตำรวจ.png' %}" alt="สถานีตำรวจ" data-video="{% static 'สถานีตำรวจ.mp4' %}">
  </div>
  <div class="image-wrapper">
    <img src="{% static 'สวนสัตว์.png' %}" alt="สวนสัตว์" data-video="{% static 'สวนสัตว์.mp4' %}">
  </div>
</div>

<div class="popup-container">
  <div class="popup-wrapper">
    <h2 class="popup-title"></h2>
    <video controls></video>
    <button class="popup-close-btn">X</button>
  </div>
</div>


<script>

  document.addEventListener('DOMContentLoaded', () => {
  const popupContainer = document.querySelector('.popup-container');
  popupContainer.style.display = 'none';
});

const images = document.querySelectorAll('.image-wrapper');
const popupContainer = document.querySelector('.popup-container');
const popupTitle = document.querySelector('.popup-title');
const popupVideo = document.querySelector('.popup-wrapper video');
const popupCloseBtn = document.querySelector('.popup-close-btn');

images.forEach((image) => {
  image.addEventListener('click', () => {
    const videoSrc = image.querySelector('img').dataset.video;
    const videoName = image.querySelector('img').alt;
    popupTitle.textContent = videoName;
    popupVideo.src = videoSrc;
    popupContainer.style.display = 'flex';
  });
});

popupCloseBtn.addEventListener('click', () => {
  popupVideo.pause();
  popupContainer.style.display = 'none';
});

popupContainer.addEventListener('click', (event) => {
  if (event.target === popupContainer) {
    popupVideo.pause();
    popupContainer.style.display = 'none';
  }
});

</script>
{% endblock %}
