{% extends 'base.html' %}

{% load static %}

{% block content %}
<div class="image-container">
  <div class="image-wrapper">
    <img src="{% static 'กิน.jpg' %}" alt="กิน" data-video="{% static 'กิน.mp4' %}">
  </div>
  <div class="image-wrapper">
    <img src="{% static 'ป่วย.jpg' %}" alt="ป่วย" data-video="{% static 'ป่วย.mp4' %}">
  </div>
  <div class="image-wrapper">
    <img src="{% static 'เรียน.jpg' %}" alt="เรียน" data-video="{% static 'เรียน.mp4' %}">
  </div>
  <div class="image-wrapper">
    <img src="{% static 'เห็น.jpg' %}" alt="เห็น" data-video="{% static 'เห็น.mp4' %}">
  </div>
  <div class="image-wrapper">
    <img src="{% static 'กระโดด.png' %}" alt="กระโดด" data-video="{% static 'กระโดด.mp4' %}">
  </div>
  <div class="image-wrapper">
    <img src="{% static 'ดื่ม.png' %}" alt="ดื่ม" data-video="{% static 'ดื่ม.mp4' %}">
  </div>
  <div class="image-wrapper">
    <img src="{% static 'นอน.png' %}" alt="นอน" data-video="{% static 'นอน.mp4' %}">
  </div>
  <div class="image-wrapper">
    <img src="{% static 'นั่ง.png' %}" alt="นั่ง" data-video="{% static 'นั่ง.mp4' %}">
  </div>
  <div class="image-wrapper">
    <img src="{% static 'ยืน.png' %}" alt="ยืน" data-video="{% static 'ยืน.mp4' %}">
  </div>
  <div class="image-wrapper">
    <img src="{% static 'ร้องไห้.png' %}" alt="ร้องไห้" data-video="{% static 'ร้องไห้.mp4' %}">
  </div>
</div>

<div class="popup-container">
  <div class="popup-wrapper">
    <h2 class="popup-title"></h2>
    <video controls></video>
    <button class="popup-close-btn">X</button>
  </div>
</div>


<script>

  document.addEventListener('DOMContentLoaded', () => {
  const popupContainer = document.querySelector('.popup-container');
  popupContainer.style.display = 'none';
});

const images = document.querySelectorAll('.image-wrapper');
const popupContainer = document.querySelector('.popup-container');
const popupTitle = document.querySelector('.popup-title');
const popupVideo = document.querySelector('.popup-wrapper video');
const popupCloseBtn = document.querySelector('.popup-close-btn');

images.forEach((image) => {
  image.addEventListener('click', () => {
    const videoSrc = image.querySelector('img').dataset.video;
    const videoName = image.querySelector('img').alt;
    popupTitle.textContent = videoName;
    popupVideo.src = videoSrc;
    popupContainer.style.display = 'flex';
  });
});

popupCloseBtn.addEventListener('click', () => {
  popupVideo.pause();
  popupContainer.style.display = 'none';
});

popupContainer.addEventListener('click', (event) => {
  if (event.target === popupContainer) {
    popupVideo.pause();
    popupContainer.style.display = 'none';
  }
});

</script>
{% endblock %}
